<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de Propinas con Vue.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container" id="app">
		<h2 class="mb-3">Calculadora de Propinas</h2>

		<div class="mb-3">
			<label for="billAmount" class="form-label">Monto de la factura:</label>
			<input v-model.number="billAmount" type="number" class="form-control" id="billAmount" required>
		</div>
		<div class="mb-3">
			<label for="tipPercentage" class="form-label">Porcentaje de propina:</label>
			<input v-model.number="tipPercentage" type="number" class="form-control" id="tipPercentage" required>
		</div>
		<button @click="calculateTip" class="btn btn-primary">Calcular</button>

		<div class="mt-4 results-container">
			<h4>Resultado</h4>
			<p>Monto de la propina: $<span class="highlight">{{ tipAmount.toFixed(2) }}</span></p>
			<p>Toral a pagar: $<span class="highlight">{{ totalAmount.toFixed(2) }}</span></p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
